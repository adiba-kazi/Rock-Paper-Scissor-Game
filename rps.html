<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1><br>
    <div class="choices">
        <div class="choice" id="s">
            <img src="rock.png">
        </div>
        <div class="choice" id="p">
            <img src="paper.jpg">
        </div>
        <div class="choice" id="r">
            <img src="scissor.png">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg">
        <p id="m">Play your move</p>
    </div>
    <script src="rps.js"></script>
</body>
</html>
